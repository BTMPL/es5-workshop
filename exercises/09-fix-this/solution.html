  <body>
    <p class="explain">
      Twoim zadaniem jest naprawienie funkcji i jej prototypu, tak by wywołanie metody <code>obj.greet('Piotr')</code> powitało Piotrka.
    </p>
    <div class="solution">
      <button onClick="console.log(test())">obj.greet('Piotr')</button>
    </div>

    <ul id="console"></ul>

    <script>
      function Person(name){
        this.mojeImie = name;

        this.greet = function(twojeImie){
          return "Hej " + twojeImie + ", moje imię to " + this.mojeImie;
        }
      }

      var obj = new Person('Tester Testowy');

      function test() {
        return obj.greet('Piotr');
      }
    </script>
  </body>
