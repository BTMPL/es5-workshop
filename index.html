      function loadEnv(ex) {
        document.querySelector('#user iframe').src = 'exercises/' + ex + '/index.html';
        document.querySelector('#solution iframe').src = 'exercises/' + ex + '/solution.html';
      }

      var items = document.querySelectorAll('.list ul li a');
      for(var i = 0 ; i < items.length ; i++) {
        items[i].addEventListener('click', function(e) {
          loadEnv(this.href.split('#')[1]);
        })

      if(document.location.hash) {
        loadEnv(document.location.hash.substr(1));
      }
